name: Deploy material to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build-slides:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Copy images
        run: mkdir -m 777 -p build/pdf build/html/img && cp -r img/* build/html/img

      - name: Marp Build (README)
        uses: docker://marpteam/marp-cli:v3.4.0
        with:
          args: -I . -o build/html --html
        env:
          MARP_USER: root:root
      - name: Marp Build (README)
        uses: docker://marpteam/marp-cli:v3.4.0
        with:
          args: -I . -o build/pdf --allow-local-files --pdf-notes --pdf-outlines --pdf
        env:
          MARP_USER: root:root
      - name: Install dependencies
        run: pip install jinja2 && sudo chmod -R 777 build        
      - name: Generate Directory Listings
        run: python ../tools/generate_indexes.py
        working-directory: build                  
      - name: Upload Slides
        uses: actions/upload-artifact@v4
        with:
          name: build-slides
          path: build
        
  build-lite:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Environment
        run: mkdir -p build/lite; mkdir content; mv [[:digit:]]* content;cp overrides.json content
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
            python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: jupyter lite build --contents content --output-dir ./build/lite 
      - name: Upload Lite
        uses: actions/upload-artifact@v4
        with:
          name: build-lite
          path: build      

  deploy:
      runs-on: ubuntu-latest
      needs: [build-slides,build-lite]
      steps:
      - name: Download all Artifacts
        uses: actions/download-artifact@v5
        with:
          path: build
          merge-multiple: true
         
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: 'build'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
